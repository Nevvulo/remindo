<html>
<head>
    <!-- JQuery v 3.2.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="js/index.js"></script>
    <!-- Materialize Icons, Stylesheets and Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Fugaz+One|Lobster|Raleway:900|Roboto|Heebo:800" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" rel="stylesheet">
    <!-- Remindo -->
    <link href="css/base.css" rel="stylesheet">
    
</head>

<body>
    <center>
        <h1 class="main-title animated zoomInDown">Remindo</h1>
        <hr class="horizontal-line slideInUp">
    </center>

    
    <div class="creation-menu" style="display: none;">
        <center>
        <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1 z-depth-5">
                <div class="card-content white-text">

                    <!-- Text input area for title -->
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">First Name</label>
                    </div>

                    <!-- Text input area for description -->
                    <div class="row">
                        <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="icon_prefix2" class="materialize-textarea reminder-creation-description"></textarea>
                            </div>
                        </div>
                        </form>
                    </div>
                            
                </div>
                <div class="card-action">
                  <a href="#" onclick="saveReminder(element)">Save</a>
                  <a href="#" onclick="reminderCreationMenu()">Cancel</a>
                </div>
              </div>
            </div>
          </div>
        </center>
    </div>
    

    <div class="control-panel">
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red">
              <i class="large material-icons">add</i>
            </a>
            <ul>
              <li><a class="btn-floating z-depth-2 waves-effect waves-light red action-btn-add" onclick="actionButtonClicked(this)"><i class="material-icons">insert_chart</i></a></li>
              <li><a class="btn-floating z-depth-2 waves-effect waves-light yellow darken-1"><i class="material-icons">format_quote</i></a></li>
              <li><a class="btn-floating z-depth-2 waves-effect waves-light green"><i class="material-icons">publish</i></a></li>
              <li><a class="btn-floating z-depth-2 waves-effect waves-light blue"><i class="material-icons">attach_file</i></a></li>
            </ul>
          </div>
    </div>
</body>

</html>
