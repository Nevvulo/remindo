<html>
<head>
    <!-- JQuery v 3.2.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <!-- Materialize Icons, Stylesheets and Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="libs/materialize-colorpicker/dist/css/materialize-colorpicker.min.css">
    <script src="libs/materialize-colorpicker/dist/js/materialize-colorpicker.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Fugaz+One|Lobster|Raleway:900|Roboto|Heebo:800" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" rel="stylesheet">
    <!-- Remindo -->
    <link href="css/base.css" rel="stylesheet">
    <script src="js/index.js"></script>
    
</head>

<body>
    <!-- Loading -->
    <div class="loading animated">
        <center>
            <h1 class="loading-title animated zoomInDown">Remindo</h1>
            <br>
            <div class="preloader-wrapper small active animated" style="display: none;">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            
                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
        </center>
    </div>


    <!-- Main application -->
    <div class="main-app">
        <center>
            <h1 class="main-title animated zoomInDown">Remindo</h1>
            <hr class="horizontal-line slideInUp">
        </center>

        <div class="reminder-container"></div>
        <div class="main-app-dialog dialog animated" style="display: none;"></div>
        
        <div class="creation-menu animated dialog" style="display: none;">
            <div class="row">
                <div class="col s12 m12">
                <div class="card red darken-1 z-depth-5">

                    <div class="card-content white-text">
                        <span class="card-title" style="font-family: 'Roboto', sans-serif;"><b>Create new reminder</b></span>

                        <div class="row">
                            <!-- Text input area for title -->
                            <div class="input-field col s9">
                                <i class="material-icons prefix">title</i>
                                <input id="icon_prefix" type="text" data-length="128" class="validate reminder-creation-title">
                                <label for="icon_prefix">Title</label>
                            </div>

                            <div class="col s3">
                                <div id="action-color-picker" class="file-field" style="top: 10px;">
                                    <div class="btn colorpicker-btn"></div>
                                    <div class="file-path-wrapper">
                                        <input type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Text input area for description -->
                            <div class="input-field col s12">
                                <i class="material-icons prefix">description</i>
                                <textarea id="icon_prefix2" class="materialize-textarea reminder-creation-description"></textarea>
                                <label for="icon_prefix2">Description</label>
                            </div>
                        </div>

                        <div class="row">
                            
                        </div>
                    </div>

                    <div class="card-action">
                        <a href="#" class="btn yellow darken-2" onclick="actionAddHandler('reminder'); reminderCreationMenu();">Save</a>
                        <a href="#" class="btn yellow darken-2" onclick="reminderCreationMenu()">Cancel</a>
                    </div>

                </div>
                </div>
            </div>
        </div>
        

        <div class="control-panel">
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red">
                <i class="large material-icons">add</i>
                </a>
                <ul>
                <li><a class="btn-floating z-depth-2 waves-effect waves-light red action-btn-add" onclick="actionButtonClicked(this)"><i class="material-icons">insert_chart</i></a></li>
                <li><a class="btn-floating z-depth-2 waves-effect waves-light yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                <li><a class="btn-floating z-depth-2 waves-effect waves-light green"><i class="material-icons">publish</i></a></li>
                <li><a class="btn-floating z-depth-2 waves-effect waves-light blue"><i class="material-icons">attach_file</i></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
