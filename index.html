<html>
<head>
    <link href="css/base.css" rel="stylesheet">
    <!-- JQuery v 3.2.1 --> 
    <script src="https://code.jquery.com/jquery-3.3.1.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.0/lodash.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.4.0/gridstack.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.4.0/gridstack-extra.css" />
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.4.0/gridstack.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.4.0/gridstack.jQueryUI.js'></script>

    <!-- Materialize Icons, Stylesheets and Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="libs/materialize-colorpicker/dist/css/materialize-colorpicker.min.css">
    <script src="libs/materialize-colorpicker/dist/js/materialize-colorpicker.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Fugaz+One|Lobster|Raleway:900|Roboto|Heebo:800" rel="stylesheet">

    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" rel="stylesheet">

    <!-- Remindo -->
    <script src="js/index.js"></script>
</head>
<body>

        <style type="text/css">
            .grid-stack {
            margin-left: 15%;
            margin-right: 15%;
            padding-right: 10%;
            padding-left: 10%;
        }

        .grid-stack-item-content {
            color: #2c3e50;
            text-align: center;
            background-color: #18bc9c;
            
        }
        </style>
    <!-- Loading -->
    <div class="loading animated margin-center text-center">
            <h1 class="loading-title animated zoomInDown">Remindo</h1>
            <br>
            <div class="preloader-wrapper small active animated" style="display: none;">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            
                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
    </div>


    <!-- Main application -->
    <div class="main-app">
		<div class="top-section center" style="width: 33%;">
			<h1 class="main-title animated zoomInDown">Remindo</h1>
			<hr class="horizontal-line slideInUp">
			<div class="reminder-creation-renderer">
				<div class="retracted-top-section">
					<div contenteditable="true" aria-multiline="true" role="textbox" class="remindo-input input-showcase-retracted"></div>
				</div>

				<div class="card lightgrey darken-1 z-depth-5 create-reminder expanded-top-section" style="display: none;">
					<h5>Title</h5>
					<div contenteditable="true" aria-multiline="true" role="textbox" class="remindo-input remindo-input-title" aria-label="Title" tabindex="0"></div>
					<br>
					<h5>Description</h5>
					<div contenteditable="true" aria-multiline="true" role="textbox" class="remindo-input remindo-input-description" aria-label="Description" tabindex="0"></div>
				</div>
			</div> 
		</div>

        <div class="reminder-container">
            <div class="grid-stack">

            </div>
        </div>
        <div class="main-app-dialog dialog animated" style="display: none;"></div>
        
        <div class="creation-menu animated dialog" style="display: none;">
            <div class="row">
                <div class="col s12 m12">
                <div class="card red darken-1 z-depth-5">

                    <div class="card-content white-text">
                        <span class="card-title" style="font-family: 'Roboto', sans-serif;"><b>Create new reminder</b></span>

                        <div class="row">
                            <!-- Text input area for title -->
                            <div class="input-field col s9">
                                <i class="material-icons prefix">title</i>
                                <input id="icon_prefix" type="text" data-length="128" class="validate reminder-creation-title">
                                <label for="icon_prefix">Title</label>
                            </div>

                            <div class="col s3">
                                <div id="action-color-picker" class="file-field" style="top: 10px;">
                                    <div class="btn colorpicker-btn"></div>
                                    <div class="file-path-wrapper">
                                        <input type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Text input area for description -->
                            <div class="input-field col s12">
                                <i class="material-icons prefix">description</i>
                                <textarea id="icon_prefix2" class="materialize-textarea reminder-creation-description"></textarea>
                                <label for="icon_prefix2">Description</label>
                            </div>
                        </div>

                        <div class="row">
                            
                        </div>
                    </div>

                    <div class="card-action">
                        <a href="#" class="btn yellow darken-2" onclick="actionAddHandler('reminder'); reminderCreationMenu();">Save</a>
                        <a href="#" class="btn yellow darken-2" onclick="reminderCreationMenu()">Cancel</a>
                    </div>

                </div>
                </div>
            </div>
        </div>
        

        <div class="control-panel">
            <div class="fixed-action-btn">
                <a onclick="actionButtonClicked(this)" class="btn-floating btn-large red">
                    <i class="large material-icons">add</i>
                </a>
            </div>
        </div>
    </div>
</body>

<script>
    $(function () {
        var options = {
            float: true,
            width: 12,
            height: 8,
            animate: true,
            alwaysShowResizeHandle: true,
            cellHeight: 110,
            verticalMargin: 18,
            horizontalMargin: 9
        };
        $('.grid-stack').gridstack(options);
        
    });
</script>

</html>
